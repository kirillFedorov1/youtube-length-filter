<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>YouTube Length Filter – настройки</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="number"] {
      width: 80px;
      padding: 4px;
      margin-left: 4px;
    }
    button {
      padding: 6px 12px;
      margin-top: 8px;
      cursor: pointer;
    }
    #status {
      margin-left: 12px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>YouTube Length Filter</h1>

  <label>
    Минимальная длительность ролика в ленте (минуты):
    <input id="minMinutes" type="number" min="0" step="1">
  </label>

  <label>
    <input id="hideShorts" type="checkbox">
    Скрывать Shorts на всех страницах
  </label>

  <label>
    <input id="autoTheater" type="checkbox">
    Открывать видео в широком экране (Theater mode)
  </label>

  <button id="save">Сохранить</button>
  <span id="status"></span>

  <script src="options.js"></script>
</body>
</html>
